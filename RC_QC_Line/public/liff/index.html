<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QC Photo System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00B900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            text-align: center;
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>กำลังโหลด...</div>
    </div>
    
    <div class="error" id="error" style="display: none;">
        <h2>เกิดข้อผิดพลาด</h2>
        <p id="errorMessage"></p>
    </div>

    <script>
        // Debug logging
        console.log('LIFF Router loaded');
        console.log('Current URL:', window.location.href);
        console.log('Search params:', window.location.search);
        
        // Router for different LIFF pages
        function routeToPage() {
            try {
                let params = new URLSearchParams(window.location.search);
                
                // Check if parameters are in liff.state
                const liffState = params.get('liff.state');
                if (liffState) {
                    console.log('Found liff.state:', liffState);
                    // Decode liff.state and create new params
                    const decodedState = decodeURIComponent(liffState);
                    console.log('Decoded state:', decodedState);
                    
                    // Remove the ? at the beginning if present
                    const cleanState = decodedState.startsWith('?') ? decodedState.substring(1) : decodedState;
                    params = new URLSearchParams(cleanState);
                }
                
                const page = params.get('page');
                const lot = params.get('lot');
                const date = params.get('date');
                
                console.log('Parsed parameters:');
                console.log('- Page:', page);
                console.log('- Lot:', lot);
                console.log('- Date:', date);
                
                // Check if we have required parameters
                if (!lot || !date) {
                    showError('ไม่พบข้อมูล Lot หรือวันที่');
                    return;
                }
                
                // Build target URL based on page parameter
                let targetFile = 'view.html'; // default
                
                if (page === 'delete') {
                    targetFile = 'delete.html';
                }
                
                // Build the target URL with clean parameters
                const cleanParams = new URLSearchParams({
                    lot: lot,
                    date: date
                });
                if (page) {
                    cleanParams.set('page', page);
                }
                
                const targetUrl = `/liff/${targetFile}?${cleanParams.toString()}`;
                
                console.log('Redirecting to:', targetUrl);
                
                // Redirect to target page
                window.location.replace(targetUrl);
                
            } catch (error) {
                console.error('Router error:', error);
                showError('เกิดข้อผิดพลาดในการเปิดหน้า: ' + error.message);
            }
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
        
        // Route immediately when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', routeToPage);
        } else {
            routeToPage();
        }
    </script>
</body>
</html>
